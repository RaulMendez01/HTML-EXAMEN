
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Mas Opciones</mat-toolbar>
    <mat-nav-list>
   
      <a mat-list-item routerLink="/listapersona">Persona </a>
      <a mat-list-item routerLink="/listacurso">Curso </a>
      <a mat-list-item routerLink="/listadocente">Docente </a>
      <a mat-list-item routerLink="/listarcursodocente">Curso del Docente </a>
      <a mat-list-item routerLink="/listaestudiante">Estudiantes </a>
      <a mat-list-item routerLink="/listarestudiantecurso">Curso del Estudiante </a>
      
    
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">/-/</mat-icon>
      </button>
      <span>CONTROL DE ESTUDIANTES</span>
      <span class="example-spacer"></span>
     
      <a mat-button href="#inicio">INICIO</a>
    </mat-toolbar>
    <!-- Add Content Here -->

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
